<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <p class="title">Tic-Tac-Toe</p>
    </header>
    <main>
      <div class="board">
        <div class="square top left" data-index="0">X</div>
        <div class="square top" data-index="1"></div>
        <div class="square top right" data-index="2">O</div>
        <div class="square middle left" data-index="3"></div>
        <div class="square middle" data-index="4"></div>
        <div class="square middle right" data-index="5"></div>
        <div class="square bottom left" data-index="6"></div>
        <div class="square bottom" data-index="7"></div>
        <div class="square bottom right" data-index="8"></div>
      </div>
    </main>
    <footer>Created by Ryle Edwards for Odin Project</footer>
  </body>
</html>
